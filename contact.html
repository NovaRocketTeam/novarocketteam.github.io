				<div class="container">
				  <form action="https://formspree.io/novarocketteam@gmail.com"
		      method="POST">
				    <label for="fname">First Name</label>
				    <input type="text" id="fname" name="firstname" placeholder="Your name...">

				    <label for="lname">Last Name</label>

			<div class="black padding12 center">			
				<h1>Where to find us</h1>
			</div>		

			<div id="map" style="width:100%;height:300px;filter: grayscale(100%)"></div>

		    <script>
		    	function initMap() {
			        var myLatLng = {lat: 38.661184, lng: -9.203917};

			        var map = new google.maps.Map(document.getElementById('map'), {
			          zoom: 16,
			          center: myLatLng,
			          gestureHandling: 'cooperative'
			        });

			        var marker = new google.maps.Marker({
			          position: myLatLng,
			          map: map,
			          title: 'map'
			        });
			      }
		    </script>

		    <script async defer
		    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVkUEfPiM1Wr_fQdiz1m92GbklzmpcMBM&callback=initMap">
		    </script>
